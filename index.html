	<script>
		var app = new Vue({
			el: '#app',
			data() {
				return {
					message: 'Hello, Vue!',
					isCollapsed: true,
					base64Output: '',
					// 申请时间可以是打开的前一天，
					// 入校时间是打开的当天，
					// 离校时间是打开的第2天
					shenqingDate: '',
					ruxiaoDate: '',
					lixiaoDate: ''
				}
			},
			mounted() {
				// 主动获取当前格式时间
			    this.shenqingDate = this.getCurrentDate(-1);
				this.ruxiaoDate = this.getCurrentDate();
				this.lixiaoDate = this.getCurrentDate(2);
			},
			methods: {
				getCurrentDate(days) {
				      const date = new Date();
					  if (days) {
						  date.setDate(date.getDate() + days)
					  }
				      const year = date.getFullYear();
				      const month = String(date.getMonth() + 1).padStart(2, '0');
				      const day = String(date.getDate()).padStart(2, '0');
				      return `${year}-${month}-${day}`;
				}
			}
		});
